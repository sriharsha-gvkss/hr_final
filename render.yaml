services:
  - type: web
    name: hr-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn hr_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: hr-db
          property: connectionString

databases:
  - name: hr-db
    databaseName: hr_db
    user: hr_user 